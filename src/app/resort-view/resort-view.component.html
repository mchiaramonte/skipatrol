    <mat-card style="width: 100%">
        <div style="display: flex; justify-content: center; align-items: center; align-content: center; width: 100%; min-height: 75px; flex-direction: row;">
            <img style="width:75px; max-width: 75px;"  src="{{data.logo}}">
        </div>
        <mat-card-header>
        </mat-card-header>
        <mat-card-content style="font-size: 1.2em; line-height: 2em;">
            <div>Temperature: H{{data.low}}&deg;F / L{{data.high}}&deg;F</div>
            
            <div>Summit {{data.summitTemp}}&deg;F&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Base {{data.baseTemp}}&deg;F</div>
            <div>Trails Open: {{data.openTrails}}/{{data.totalTrails}}</div>
            <div>Snow in Last 24 hrs: {{data.lastTwentyFour}}"</div>
            <div>Snow in Next 24 hrs: {{data.nextTwentyFour}}"</div>
            <div>Wind: {{data.windspeed}}MPH</div>
        </mat-card-content>
    </mat-card>
